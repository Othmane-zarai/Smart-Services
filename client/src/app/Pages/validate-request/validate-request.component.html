<app-header></app-header>
<div class="wrapper">
    <div class="container">
      <div class="section-header">
        <h2>Demande</h2>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="card">
            <div class="card-body tab-content">
              <div class="tab-pane active" id="profile">
                <h6>INFORMATIONS DEMANDE</h6>
                <hr>
                <form>
                  <div class="form-group">
                    <label for="fullName">username:</label>
                    <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" placeholder="Nom Complet" value="{{username}}">
                    <small id="fullNameHelp" class="form-text text-muted">username</small>
                  </div>
                  <div class="form-group">
                    <label for="location">Address:</label>
                    <input type="text" class="form-control" id="location" placeholder="address" value="{{address}}">
                  </div>
                  <div class="form-group">
                    <label for="email">Date:</label>
                    <input type="text" class="form-control" id="url" placeholder="telephone" value="{{date}}">
                  </div>
                  <div class="form-group">
                    <label for="email">Service type:</label>
                    <input type="text" class="form-control" id="url" placeholder="service" value="{{serviceType}}">
                  </div>
                  <div class="form-group">
                    <label for="email">Description:</label>
                    <input type="text" class="form-control" id="url" placeholder="description" value="{{description}}">
                  </div>
                  <div class="form-group">
                    <label for="email">prix:</label>
                    <input type="text" class="form-control" id="url" placeholder="description" value="{{prix}}">
                  </div>
                  <div class="form-group">
                    <label for="email">status:</label>
                    <input type="text" class="form-control" id="url" placeholder="description" value="{{status}}">
                  </div>
                  <button type="button" class="btn btn-primary" (click)="">Valider</button>
                </form>
              </div>            
            </div>
          </div>
      </div>
    </div>
</div>
